<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição de Área</title>
	<link rel="stylesheet" type="text/css" href="./src/style.css">
	<script src="./src/script.js" type="text/javascript" defer></script>
</head>
<body>
<div class="container">
    <h2>Distribuição de Área entre Unidades</h2>

    <form id="areaForm">
        <div>
            <label for="quantidadeUnidades">Quantidade de Unidades:</label>
            <input type="number" id="quantidadeUnidades" min="1" required>
        </div>
        <div id="unidadesInputs">
        </div>
        <div>
            <label for="areaTotal">Área Distribuída:</label>
            <input type="number" id="areaTotal" step="0.01" required>
        </div>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <table id="resultadoTable">
        <thead>
            <tr>
                <th>Unidade</th>
                <th>Tamanho da Unidade</th>
                <th>Área Distribuída</th>
                <th>Área Total da Unidade</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
